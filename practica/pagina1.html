<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <style>
        body{
            background-image: url(imagenes/Fondo1.jpg) ;
            background-size:cover ;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>
<body>
    <h1 style="color: red;" class="display-1"><center>Ingrese sus datos</center></h1>
    <form>
        <div class="container">
        <div class="row">
            <div class="col-6">
                <h6 style="color: red;">Ingrese su nombre:</h6>
              <input type="text" class="form-control" placeholder="Ejem.Pablo Rodrigo" aria-label="First name">
            </div>
            <div class="col 6">
                <h6 style="color: red;">Ingrese su apellido:</h6>
              <input type="text" class="form-control" placeholder="Ejem.Mamani Quispe" aria-label="Last name">
            </div>
          </div><br>
          <div class="row">
            <div class="col-6">
                <p style="color: red;"> Ingrese el curso :</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escoja el curso</option>
                    <option value="1">Matematica</option>
                    <option value="2">Comunicacion</option>
                    <option value="3">Filosofia</option>
                  </select>
            </div>
            <div class="col-md-6">
                <label for="gmail" class="form-label" style="color: red;">Ingrese su correo</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>


            <div class="container">
                <center>
                <h1 class="display-1" style="color: red;">Ingrese sus notas</h1>
                <p style="color: aquamarine;">Porfavor primero calcule su promedio y luego envie</p>
                <div class="form-group">
                    <h1><label for="nota1" style="color: red;">Ingrese su primera nota</label></h1>
                    <input type="text" class="form-control" name="nota1" id="nota1">
                </div>
                <div class="form-group">
                    <h1><label for="nota2" style="color: red;">Ingrese su segunda nota</label></h1>
                    <input type="text" class="form-control" name="nota2" id="nota2">
                </div>
                <div class="form-group">
                    <h1><label for="nota3" style="color: red;">Ingrese su tercera nota</label></h1>
                    <input type="text" class="form-control" name="nota3" id="nota3">
                </div>
                <h1><span id="promedio" style="color: red;"><center>0</center></span></h1>
                <br>
                <br>
                <input class="btn-danger" type="button" value="calcular" onclick="calc_promedio(`n1`+`n2`+`n3`)">
            <br>
            <br>
            <br>
          <center>
          <input class="btn btn-danger" type="submit"  value="enviar"  >
        </center>
          </div>
          </form>
    

      </form>
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="java/javascrippromedio.js"></script>
</body>
</html>
